<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="class"/>
        <cc:attribute name="conv"/>
        <cc:attribute name="cod" required="true"/>
        <cc:attribute name="cols" required="false" default="s12 m12 l12"/>
        <cc:attribute name="label" required="false"/>
        <cc:attribute name="length" required="false"/>
        <cc:attribute name="value" required="false"/>
        <cc:attribute name="required" required="false" type="java.lang.Boolean"/>
        <cc:attribute name="type" required="false" default="text" type="java.lang.String"/>
        <cc:attribute name="disabled" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="input-field col #{cc.attrs.cols}">

            <c:choose>

                <c:when test="#{cc.attrs.type == 'password'}">
                    <h:inputSecret id="#{cc.attrs.cod}"
                                   value="#{cc.attrs.value}"
                                   required="#{cc.attrs.required}"
                                   requiredMessage="El campo #{cc.attrs.label} es obligatorio"
                                   class="input-form #{cc.attrs.class}" converter="#{cc.attrs.conv}" disabled="#{cc.attrs.disabled}"/>
                </c:when>

                <c:otherwise>
                    <h:inputText id="#{cc.attrs.cod}"
                                 value="#{cc.attrs.value}"
                                 required="#{cc.attrs.required}"
                                 requiredMessage="El campo #{cc.attrs.label} es obligatorio"
                                 class="input-form #{cc.attrs.class}" converter="#{cc.attrs.conv}" disabled="#{cc.attrs.disabled}"/>
                </c:otherwise>

            </c:choose>

            <label for="${cc.attrs.cod}">${cc.attrs.label}</label>
        </div>

        <script>
            $(document).ready(function () {
                $('input, textarea').characterCounter();
            });
        </script>

    </cc:implementation>

</html>
