<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="cod" required="true"/>
        <cc:attribute name="cols" required="false" default="s12 m12 l12"/>
        <cc:attribute name="label" required="false"/>
        <cc:attribute name="length" required="false"/>
        <cc:attribute name="type" required="false" default="text"/>
        <!--<cc:attribute name="" required="false"/>-->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="input-field col ${cc.attrs.cols}">
            <input id="${cc.attrs.cod}" name="${cc.attrs.cod}" type="${cc.attrs.type}" data-length="${cc.attrs.length}"/>
            <label for="${cc.attrs.cod}">${cc.attrs.label}</label>
        </div>
        <script>
            $(document).ready(function () {
                $('input, textarea').characterCounter();
            });
        </script>
    </cc:implementation>

</html>
