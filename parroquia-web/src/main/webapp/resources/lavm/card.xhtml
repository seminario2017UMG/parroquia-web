<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="title" required="false"/>
        <cc:attribute name="caValue" required="false"/>
        <cc:attribute name="caActionListener" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="card">
            <div class="card-content black-text">
                <span class="card-title">${cc.attrs.title}</span>
                <cc:insertChildren/>
            </div>
            <div class="card-action">
                <h:commandLink value="${cc.attrs.caValue}" actionListener="${cc.attrs.caActionListener}"/>
            </div>
        </div>
    </cc:implementation>

</html>
