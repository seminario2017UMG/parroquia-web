<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="css/app.css"/>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="messages" autoUpdate="true" showDetail="true" showSummary="true"/>

            <p:dataTable id="dtPhoneTypes"
                         var="pt"
                         value="#{phoneTypeController.phoneTypes}"
                         editable="true"
                         rows="6"
                         paginator="true"
                         scrollWidth="100%">

                <p:ajax event="rowEdit" listener="#{phoneTypeController.edit}" update="dtPhoneTypes" />

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{pt.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{pt.description}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="${props['global.app.pages.crud.bloodtype.datatable.column.edit']}"
                          style="width: 15%" rendered="#{sessionController.hasPermission(7, 2)}">
                    <p:rowEditor />
                </p:column>

                <p:column headerText="${props['global.app.pages.crud.bloodtype.datatable.column.remove']}"
                          style="width: 15%" rendered="#{sessionController.hasPermission(7, 3)}">
                    <h:commandLink actionListener="#{phoneTypeController.remove(pt)}">
                        <i class="material-icons">delete</i>
                    </h:commandLink>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
