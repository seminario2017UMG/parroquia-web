<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:lavm="http://xmlns.jcp.org/jsf/composite/lavm"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/crudPage.xhtml">

            <ui:define name="content">

                <h:panelGroup layout="block" rendered="#{sessionController.hasPermission(8, 1)}">
                    <div class="section">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="card-panel">

                                    <div class="row">
                                        <div class="col s12 m12 l12">
                                            <h4>#{props["pages.crud.patient.section1.title"]}</h4>    
                                        </div>
                                    </div>

                                    <div class="row">

                                        <lavm:input cod="txtDepartamento" cols="s12 m6 l6" label="Descripci&oacute;n" required="true" value="#{stateController.state.description}"/>

                                        <div class="col s12 m6 l6">
                                            <p:commandLink value="Aceptar" action="#{stateController.create}" styleClass="btn btn-block green" style="margin-top: 22px" update="iFrameTable"/>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="divider"></div>

                <div class="section">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h:panelGroup id="iFrameTable">
                                <iframe src="table.xhtml" frameborder="0" width="100%" height="600px"></iframe>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
