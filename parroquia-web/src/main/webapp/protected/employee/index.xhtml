<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:lavm="http://xmlns.jcp.org/jsf/composite/lavm"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/crudPage.xhtml">

            <ui:define name="content">

                <h:panelGroup layout="block" rendered="#{sessionController.hasPermission(1, 2)}">
                    <div class="section">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="card-panel">

                                    <div class="row">
                                        <h4>${props['pages.crud.user.section1.title']}</h4>
                                    </div>

                                    <div class="row">
                                        <lavm:input cod="txtNombreUsuario" label="Nombre de Usuario" cols="s12 m6 l6" value="#{userController.user.username}" required="true"/>
                                        <lavm:input cod="txtPassword" label="ContraseÃ±a" cols="s12 m6 l6" value="#{userController.user.password}" required="true" type="password"/>
                                    </div>

                                    <div class="row">

                                        <div class="col s12 m6 l6 input-field">
                                            <h:selectOneMenu id="txtRol" value="#{userController.user.idRole}" required="true"
                                                             requiredMessage="El campo rol es obligatorio" converter="omnifaces.SelectItemsConverter">
                                                <f:selectItem itemLabel="Escoge una opci&oacute;n" itemValue=""/>
                                                <f:selectItems value="#{roleController.roles}" var="r" itemLabel="#{r.description}" itemValue="#{r}"/>
                                            </h:selectOneMenu>
                                            <label for="txtRol">Rol</label>
                                        </div>

                                        <div class="col s12 m6 l6">
                                            <p:commandLink id="btnRegistrar" value="REGISTRAR" styleClass="green btn btn-block" style="margin-top:22px"
                                                           actionListener="#{userController.create}" update="iFrameTable"/>
                                        </div>

                                    </div>

                                    <script>
                                        $(function () {
                                            $("select").material_select();
                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="divider"></div>

                <div class="section">

                    <div class="row">
                        <h4>${props['pages.crud.user.section2.title']}</h4>
                    </div>

                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h:panelGrid id="iFrameTable">
                                <iframe src="table.xhtml" width="100%" height="350" frameborder="0"></iframe>
                            </h:panelGrid>
                        </div>
                    </div>

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
