<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="messages" autoUpdate="true" showDetail="true" showSummary="true"/>

            <p:dataTable id="dtUsers" var="u" value="#{userController.users}"
                         editable="true"
                         rows="6" paginator="true">


                <p:ajax event="rowEdit" listener="#{bloodTypeController.edit}" update="dtUsers" />

                <p:column headerText="${props['pages.crud.user.datatable.column.role.description']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{u.username}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{u.username}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="${props['pages.crud.user.datatable.column.userName']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{u.idRole.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{u.idRole.description}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>            

        </h:form>

    </h:body>
</html>
