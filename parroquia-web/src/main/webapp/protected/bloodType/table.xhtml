<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>

        <h:form id="tableForm">

            <p:growl id="messages" autoUpdate="true" showDetail="true" showSummary="true"/>

            <p:dataTable id="dtBloodTypes"
                         var="bt"
                         value="#{bloodTypeController.bloodTypes}"
                         editable="true"
                         rows="6" paginator="true">

                <f:facet name="header">
                    ${props['global.app.pages.crud.bloodtype.datatable.title']}
                </f:facet>

                <p:ajax event="rowEdit" listener="#{bloodTypeController.edit}" update="dtBloodTypes" />

                <p:column headerText="${props['global.app.pages.crud.bloodtype.datatable.column.description']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{bt.description}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{bt.description}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="${props['global.app.pages.crud.bloodtype.datatable.column.edit']}"
                          style="width: 15%" rendered="#{sessionController.hasPermission(2, 2)}">
                    <p:rowEditor />
                </p:column>

                <p:column headerText="${props['global.app.pages.crud.bloodtype.datatable.column.remove']}"
                          style="width: 15%" class="center-align" rendered="#{sessionController.hasPermission(2, 3)}">
                    <p:commandLink actionListener="#{bloodTypeController.remove(bt)}" update="dtBloodTypes">
                        <i class="material-icons">delete</i>
                    </p:commandLink>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
