<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:lavm="http://xmlns.jcp.org/jsf/composite/lavm">

    <body>

        <ui:composition template="./../../WEB-INF/templates/crudPage.xhtml">
            <ui:define name="content">

                <h:panelGroup layout="block" rendered="#{sessionController.hasPermission(1, 1)}">
                    <div class="section">
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="card-panel">

                                    <div class="row">
                                        <h4>${props['global.app.pages.crud.bloodtype.section1.title']}</h4>
                                    </div>

                                    <div class="row">

                                        <lavm:input cod="txtUsuario" cols="s12 m6 l6" label="Descripci&oacute;n" length="10" value="#{bloodTypeController.bloodType.description}" required="true"/>

                                        <div class="col s12 m6 l6">
                                            <p:commandLink value="Aceptar" action="#{bloodTypeController.create}" styleClass="btn btn-block green" style="margin-top: 22px" update="iFrameTable"/>
                                        </div>                        

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="divider"></div>

                <div class="section">

                    <div class="row">
                        <h4>${props['global.app.pages.crud.bloodtype.section2.title']}</h4>
                    </div>

                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h:panelGrid id="iFrameTable">
                                <iframe src="table.xhtml" width="100%" height="350" frameborder="0"></iframe>
                            </h:panelGrid>
                        </div>
                    </div>

                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
