<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/crudPage.xhtml">

            <ui:define name="content">


                <div class="section">

                    <div class="row">
                        <h4>${props['global.app.pages.crud.bloodtype.section2.title']}</h4>
                    </div>

                    <div class="row">
                        <div class="col s12 m12 l12">
                            <p:dataTable id="dtAddresses" var="ad" value="#{addressController.addresses}" editable="true">
                                <f:facet name="header">${props['global.app.pages.crud.addresses.datatable.title']}</f:facet>

                                <p:ajax event="rowEdit" listener="#{bloodTypeController.edit}" update="dtAddresses" />

                                <p:column headerText="${props['global.app.pages.crud.addresses.datatable.column.description']}">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{ad.address}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{ad.address}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="${props['global.app.pages.crud.addresses.datatable.column.edit']}" style="width: 15%">
                                    <p:rowEditor />
                                </p:column>

                                <p:column headerText="${props['global.app.pages.crud.addresses.datatable.column.remove']}" style="width: 15%" class="center-align">
                                    <h:commandLink >
                                        <i class="material-icons">delete</i>
                                    </h:commandLink>
                                </p:column>

                            </p:dataTable>
                        </div>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
