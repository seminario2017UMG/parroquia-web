<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/crudPage.xhtml">
            <ui:define name="content">

                <p:dataTable id="dtBloodTypes" var="bt" value="#{bloodTypeController.bloodTypes}" editable="true">
                    <f:facet name="header">
                        Row Editing
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{bloodTypeController.edit}" update="dtBloodTypes" />

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{bt.description}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{bt.description}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>

            </ui:define>
        </ui:composition>

    </body>
</html>
