<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>${props["global.app.pages.title"]}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/app.css"/>
        <h:outputStylesheet name="bower_components/materialize/dist/css/materialize.min.css"/>
        <h:outputScript name="bower_components/jquery/dist/jquery.min.js"/>
        <h:outputScript name="bower_components/materialize/dist/js/materialize.min.js"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>

    <h:body class="body--ep">

        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <main>
            <div id="content">
                <div class="container">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </main>

    </h:body>

</html>
