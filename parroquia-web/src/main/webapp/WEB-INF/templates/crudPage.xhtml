<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:lavm="http://xmlns.jcp.org/jsf/composite/lavm"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>${props["global.app.pages.title"]}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/app.css"/>
        <h:outputStylesheet name="bower_components/materialize/dist/css/materialize.min.css"/>
        <h:outputScript name="bower_components/jquery/dist/jquery.min.js"/>
        <h:outputScript name="bower_components/materialize/dist/js/materialize.min.js"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <nav>
                    <h:form>
                        <div class="nav-wrapper nav-bar--cp">

                            <ul class="right hide-on-med-and-down">
                                <!--<li><a href="mobile.html"><i class="material-icons">mail</i></a></li>-->
                                <li>
                                    <a href="">
                                        <i class="material-icons">exit_to_app</i>
                                    </a>
                                </li>
                            </ul>

                            <ul id="slide-out" class="side-nav">
                                <c:forEach var="r" items="${resourceController.resources}">
                                    <li>
                                        <a href="#">
                                            <h:outputText value="${r.description}" class="black-text"/>
                                        </a>
                                    </li>
                                </c:forEach>
                            </ul>

                            <a href="#" data-activates="slide-out" class="button-collapse show-on-large">
                                <i class="material-icons">menu</i>
                            </a>

                            <script>
                                $(function () {
                                    $(".button-collapse").sideNav();
                                });
                            </script>

                        </div>
                    </h:form>
                </nav>

            </ui:insert>
        </div>

        <main>
            <div id="content" class="center_content">
                <h:form id="parentForm">
                    <p:growl id="msgs" showDetail="true" autoUpdate="true"/>
                    <div class="container">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </h:form>
            </div>
        </main>

        <div id="bottom">
            <ui:insert name="bottom">
                <lavm:footer/>
            </ui:insert>
        </div>

    </h:body>

</html>
